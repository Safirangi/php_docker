<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Docker Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>HP Docker Table</h1>

    <table>
        <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Description/Message</th>
        </tr>
        <tr>
            <td>2023-12-01</td>
            <td>First Post</td>
            <td>First Post Message</td>
        </tr>
        <tr>
            <td>2023-12-08</td>
            <td>Second Post</td>
            <td>Second Blog Post Message</td>
        </tr>
        <tr>
            <td>2023-12-19</td>
            <td>Blog Post</td>
            <td>Body of the Blog Post</td>
        </tr>
        <tr>
            <td>2023-12-11</td>
            <td>Title1</td>
            <td>Description1</td>
        </tr>
        <tr>
            <td>2023-12-04</td>
            <td>Title2</td>
            <td>Desc2</td>
        </tr>
    </table>

</body>
</html>
